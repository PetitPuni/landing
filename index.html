<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <header class="banner">
    <h1>League of Legends</h1>
    <p>Welcome to the rift</p>
    <a class ="btn-purple"  href="https://www.leagueoflegends.com/fr-fr/" target="_blank">LoL</a>
  </header>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>Some characters</h2>
    <div class="card-list">
      <div class="card">
        <img src="images/tristana.jpeg" alt="tristana au garde à vous">
        <h3>tristana</h3>
        <p>gnome explosive</p>
      </div>
      <div class="card">
        <img src="images/cait.jpeg" alt="Caitlyn avec un fusil sniper ">
        <h3>Caitlyn</h3>
        <p>Shérif de Piltover</p>
      </div>
      <div class="card">
        <img src="images/ashe.jpeg" alt="Ashe bandant un arc de glace">
        <h3>Ashe</h3>
        <p>Chef de guerre sublimé de la tribu des Avarosans</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <ul>
      <li><a href="https://www.facebook.com/leagueoflegends/?locale=fr_FR" target="_blank" ><i class="fa-brands fa-facebook-f"></i></a></li>
      <li><a href="https://twitter.com/LoL_France" target="_blank" ><i class="fa-brands fa-twitter"></i></a></li>
      <li><a href="https://www.instagram.com/leagueoflegends/" target="_blank" ><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
    <p>This website was coded with <i class="fa-solid fa-heart"></i> at Le Wagon.</p>
  </div>

</body>
</html>
